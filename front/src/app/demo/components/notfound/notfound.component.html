<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/demo/images/logo.png" alt="Emergia logo" class="mb-5 w-6rem flex-shrink-0" style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(3px 3px 4px #222);">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(148, 42, 247, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="text-indigo-500 font-bold text-3xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Recurso no encontrado</h1>
                <div class="text-600 mb-5">El recurso solicitado no está disponible.</div>
                <a [routerLink]="['/dashboard']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-indigo-400 border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-fw pi-table text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Intenta regresando.</span>
                        <span class="text-600 lg:text-xl">Puedes volver a la página principal, dándole clic.</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
