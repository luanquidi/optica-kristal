<div class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg-auth ">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/images/logo.jpg" alt="Sakai logo" class="mb-5 w-7rem flex-shrink-0"
            style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(3px 3px 4px #222); border-radius: 100px;">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #234ab6 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-4 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/images/amor.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Óptica Kristal</div>
                    <span class="text-600 font-medium">Inicio de Sesión</span>
                </div>

                <div>
                    <label for="loginUser" class="block text-900 text-xl font-medium mb-2">Correo eléctronico</label>
                    <input 
                        id="loginUser" 
                        type="text" 
                        placeholder="Ingresa el correo eléctronico" 
                        pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem"
                        [(ngModel)]="email"
                    >

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password 
                        id="password" 
                        [(ngModel)]="password"
                        placeholder="Ingresa contraseña"
                        [toggleMask]="true" 
                        [feedback]="false"
                        styleClass="mb-5" 
                        inputStyleClass="w-full p-3 md:w-30rem"
                        [promptLabel]="'Ingresa una contraseña segura'"
                        [weakLabel]="'Débil'"
                        [mediumLabel]="'Medio'"
                        [strongLabel]="'Fuerte'"
                        (keyup.enter)="enviar()"
                    ></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>
                    <button pButton pRipple label="Ingresar" class="w-full p-3 text-xl" (click)="enviar()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
